<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/4aca2808fe.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <p class="heading">Increment and Decrement</p>
        <div class="btns">
          <button class="btn-1"><i class="fa-solid fa-minus"></i></button>
          <p class="btn-2">0</p>
          <button class="btn-3"><i class="fa-solid fa-plus"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
